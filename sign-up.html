<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="form__container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Sign Up</h2>
    <form action="#">
      <div class="form-group">
        <i class="fa-regular fa-user"></i>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="role">Choose your role:</label><br>
        <input type="checkbox" id="role-viewer" name="role" value="viewer">
        <label for="role-viewer">Viewer</label>
        <input type="checkbox" id="role-chef" name="role" value="chef">
        <label for="role-chef">Chef</label>
        <input type="checkbox" id="role-admin" name="role" value="admin">
        <label for="role-admin">Admin</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">By signing up, you agree to the <a href="#">terms and conditions</a>.</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="signin-link">
      <p>Already have an account? <a href="#">Sign In</a></p>
    </div>
  </div>
</body>
</html>
